<!DOCTYPE html>
<html>
<head>
    <title>Employee Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" title="style">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form id="signIn" name="loginform">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="taikhoan" id="taikhoan" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="button" class="btn" id="signInButton">Sign In</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
